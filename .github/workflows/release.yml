name: Release SDK

on:
  push:
    branches:
       - 'main'

permissions:
  contents: write

jobs:
  release:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - name: Create a new GitHub tag
        run: |
          # Install svu for semantic releases
          echo 'deb [trusted=yes] https://apt.fury.io/caarlos0/ /' | sudo tee /etc/apt/sources.list.d/caarlos0.list
          sudo apt update
          sudo apt install svu
          CURRENT_TAG=$(git describe --abbrev=0)
          echo 'Current released tag is: ' $CURRENT_TAG

          # Compute new tag from commit message
          NEW_TAG=$(svu next)
          echo "NEW_TAG=$NEW_TAG" >> $GITHUB_ENV

      - name: Push a new GitHub tag
        # skips pushing a new tag if tag already exists

        if: "!contains(github.ref, 'refs/tags/v${{env.NEW_TAG}}')"
        run: |
          # Hard-code user config
          git config user.email "snyksec@users.noreply.github.com"
          git config user.name "Snyk"

          # Push new tag
          git tag -a "${NEW_TAG}" -m "Release ${NEW_TAG}"
          git push origin "${NEW_TAG}"

      - name: Push a new GitHub release
        uses: goreleaser/goreleaser-action@v2
        with:
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SNYK_ACCESS_TOKEN: ${{ secrets.SNYK_ACCESS_TOKEN }}