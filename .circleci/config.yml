version: 2.1

orbs:
  win: circleci/windows@2.2.0

defaults: &defaults
  working_directory: ~/snyk-iac-custom-rules

windows_defaults: &windows_defaults
  executor:
    name: win/default
    shell: powershell.exe

macos_defaults: &macos_defaults
  macos:
    xcode: 11.3.0

commands:
  install_shellspec:
    description: Install Shellspec
    steps:
      - run: curl -fsSL https://git.io/shellspec | sh -s -- -y
      - run: sudo ln -s ${HOME}/.local/lib/shellspec/shellspec /usr/local/bin/shellspec
      - run: sudo apt-get install jq
jobs:
  lint_and_format:
    <<: *defaults
    description: Lint & formatting
    docker:
      - image: golangci/golangci-lint:v1.41
    steps:
      - checkout
      - attach_workspace:
          at: ~/snyk-iac-custom-rules
      # Logs the version in our build logs, for posterity
      - run: go version
      - run:
          name: "Ensure go.mod is tidy"
          command: |
            go mod tidy
            git diff --exit-code go.mod go.sum
      - run:
          name: "Run golangci-lint"
          command: golangci-lint run -v --timeout 10m
      - run:
          name: "Run gofmt"
          command: "! gofmt -d -e . | read"
  test-windows:
    <<: *defaults
    <<: *windows_defaults
    steps:
      - checkout
      - install_shellspec
      - restore_cache:
          keys:
            - go-mod-{{ checksum "go.sum" }}
      - run:
          name: Run shellspec
          command: shellspec
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  test-macos:
    <<: *defaults
    <<: *macos_defaults
    steps:
      - checkout
      - install_shellspec
      - restore_cache:
          keys:
            - go-mod-{{ checksum "go.sum" }}
      - run:
          name: Run shellspec
          command: shellspec
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
  test-linux:
    <<: *defaults
    docker:
      - image: circleci/golang:1.15-node
    resource_class: small
    steps:
      - checkout
      - install_shellspec
      - restore_cache:
          keys:
            - go-mod-{{ checksum "go.sum" }}
      - run:
          name: Run shellspec
          command: shellspec
      - save_cache:
          key: go-mod-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

workflows:
  version: 2
  test:
    jobs:
      - lint_and_format:
          name: Lint & formatting
      - test-windows:
          name: Windows
          requires:
            - Lint & formatting
          filters:
            branches:
              ignore:
                - main
      - test-linux:
          name: Linux
          requires:
            - Lint & formatting
          filters:
            branches:
              ignore:
                - main
      - test-macos:
          name: MacOS
          requires:
            - Lint & formatting
          filters:
            branches:
              ignore:
                - main